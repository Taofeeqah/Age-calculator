<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png"> 
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="card">
    <form method="post" id="input">
      <div class="inputAge" id="day">
        <label for="DAY">DAY</label>
        <input type="number" name="Day" id="Day" class="date-input" placeholder="DD" required>
        <small>error message</small>
      </div>

      <div class="inputAge" id="month">
        <label for="MONTH">MONTH</label>
        <input type="number" name="month" id="Month" class="date-input" placeholder="MM" required>
        <small>error message</small>
      </div>

      <div class="inputAge" id="year">
        <label for="YEAR">YEAR</label>
        <input type="number" name="year" id="Year" class="date-input" placeholder="YY" required>
        <small>error message</small>
      </div>

      
    </form>
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Taofeekat</a>.
  </div>

  <script src="./script.js"></script>
</body>
</html>
